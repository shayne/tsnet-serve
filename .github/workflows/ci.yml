name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    name: Lint & test code.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v3
        with:
          version: "v1.59.1"

      - run: go vet ./...

      - run: env CGO_ENABLED=0 go test -cover ./...
